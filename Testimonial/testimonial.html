<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="/Testimonial/testimonial.css">
</head>
<body>

    <header>
        <h1>What Our Customers Say</h1>
        <p>See how our services have impacted lives.</p>
    </header>

    <section class="testimonials">
        <div class="testimonial-card">
            <img src="user1.jpg" alt="User 1">
            <p>"This service changed my life! Highly recommended!"</p>
            <h3>- John Doe</h3>
        </div>

        <div class="testimonial-card">
            <img src="user2.jpg" alt="User 2">
            <p>"An amazing experience with excellent support!"</p>
            <h3>- Sarah Lee</h3>
        </div>

        <div class="testimonial-card">
            <img src="user3.jpg" alt="User 3">
            <p>"Absolutely fantastic! Will use again!"</p>
            <h3>- Michael Smith</h3>
        </div>
    </section>

    <section class="submit-testimonial">
        <h2>Submit Your Testimonial</h2>
        <form id="testimonialForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <textarea id="message" placeholder="Your Testimonial" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="confirmationMessage"></p>
    </section>

    <footer>
        <p>LEARN - BUILD - LEAD</p>
    </footer>

    <script src="/Testimonial/testimonial.js"></script>
</body>
</html>
